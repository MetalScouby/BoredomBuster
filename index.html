    const mainTitle = document.getElementById('main-title');
    const mainContent = document.getElementById('main-content');
    const actionBtn = document.getElementById('action-btn');
    const copyBtn = document.getElementById('copy-btn');
    let currentLang = null;
    let cooldown = false;
    let lastIndex = { ar: -1, en: -1 };
    function startCooldown() {
      cooldown = true;
      let timeLeft = 5;
      actionBtn.classList.add('disabled');
      actionBtn.textContent = currentLang === 'ar' ? `انتظر ${timeLeft} ثانية...` : `Wait ${timeLeft} seconds...`;
      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          actionBtn.textContent = currentLang === 'ar' ? `انتظر ${timeLeft} ثانية...` : `Wait ${timeLeft} seconds...`;
        } else {
          clearInterval(interval);
          cooldown = false;
          actionBtn.classList.remove('disabled');
          actionBtn.textContent = currentLang === 'ar' ? "اضغط" : "Click";
        }
      }, 1000);
    }
    function getRandomContent(lang) {
      const arr = contents[lang];
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * arr.length);
      } while (randomIndex === lastIndex[lang] && arr.length > 1);
      lastIndex[lang] = randomIndex;
      return arr[randomIndex];
    }
    function setLanguage(lang) {
      currentLang = lang;
      langSelection.style.display = 'none';
      mainTitle.style.display = 'block';
      mainContent.style.display = 'block';
      actionBtn.style.display = 'inline-block';
      copyBtn.style.display = 'inline-block';
      if (lang === 'ar') {
        mainTitle.textContent = 'أنقذني من الملل!';
        actionBtn.textContent = "اضغط";
        mainContent.textContent = "اضغط على الزر لتبدأ المتعة!";
        copyBtn.textContent = "نسخ";
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
      } else {
        mainTitle.textContent = 'Rescue Me From Boredom!';
        actionBtn.textContent = "Click";
        mainContent.textContent = "Press the button to start the fun!";
        copyBtn.textContent = "Copy";
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
      }
    }
    btnAr.addEventListener('click', () => setLanguage('ar'));
    btnEn.addEventListener('click', () => setLanguage('en'));
    actionBtn.addEventListener('click', () => {
      if (cooldown) return;
      const text = getRandomContent(currentLang);
      mainContent.textContent = text;
      startCooldown();
    });
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(mainContent.textContent).then(() => {
        copyBtn.textContent = currentLang === 'ar' ? "تم النسخ!" : "Copied!";
        setTimeout(() => {
          copyBtn.textContent = currentLang === 'ar' ? "نسخ" : "Copy";
        }, 2000);
      });
    });
